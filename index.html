<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deletePhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="PhoneValue" type="text" class="form-control text-center" value="1">
                           <button id="addPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="MobilePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deleteCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="CaseValue" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="CasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="SubTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="Total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
 

      const my_function = (id_1, id_2, id_3, factor1, factor2) => {
            let plusBtnAddSqzOne = document.getElementById(id_1).value 
            let plusBtnAddOne = parseFloat(plusBtnAddSqzOne)
            document.getElementById(id_1).value = plusBtnAddOne + factor2
            document.getElementById(id_2).innerText = document.getElementById(id_1).value*factor1
            var SubTotalCurrentOne = document.getElementById(id_2).innerText
            var SubTotalCurrentValOne = parseFloat(SubTotalCurrentOne)
            var SubTotalCurrentValTwo = parseFloat(document.getElementById(id_3).innerText)
            document.getElementById("SubTotal").innerText = SubTotalCurrentValOne + SubTotalCurrentValTwo
            document.getElementById("Total").innerText = SubTotalCurrentValOne + SubTotalCurrentValTwo
      }

      const plusBtnOne = document.getElementById("addPhone")

      plusBtnOne.addEventListener("click", function(){
         my_function("PhoneValue", "MobilePrice", "CasePrice", 1219, 1)
      });

      const deleteBtnOne = document.getElementById("deletePhone")

      deleteBtnOne.addEventListener("click", function(){
         my_function("PhoneValue", "MobilePrice", "CasePrice", 1219, -1)
      });


      const plusBtnTwo = document.getElementById("addCase")

      plusBtnTwo.addEventListener("click", function(){
         my_function("CaseValue", "CasePrice", "MobilePrice", 59, 1)
      });

      const deleteBtnTwo = document.getElementById("deleteCase")

      deleteBtnTwo.addEventListener("click", function(){
         my_function("CaseValue", "CasePrice", "MobilePrice", 59, -1)
      });




   </script>



</body>


</html>
